<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - WageGuard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 1rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 1rem 0;
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="logo">WageGuard</div>
    <div class="error-code">404</div>
    <div class="message">
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist.</p>
        <p>This is a demonstration of the WageGuard frontend interface.</p>
    </div>
    <a href="/wageguard/" class="btn">‚Üê Back to Home</a>
    
    <script>
        // Redirect to the main app for SPA routing
        if (window.location.pathname.includes('/wageguard/')) {
            window.location.href = '/wageguard/';
        }
    </script>
</body>
</html>
